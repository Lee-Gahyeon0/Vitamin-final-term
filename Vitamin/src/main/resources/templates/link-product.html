<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/style.css}">
    <title>정규화 영양제 매핑</title>
</head>
<body>
    <div class="top-bar">
        <div class="top-left"><a th:href="@{/}">홈</a></div>
    </div>

	<h1 th:text="'[' + ${supplement.name} + '] 제품 연결'"></h1>
	
    <div class="center-box">
        <p><a th:href="@{/supplements/list}" class="custom-btn btn-gray btn-sm">← 뒤로가기</a></p>
        
        <div class="card-box" style="margin-top: 20px; padding: 20px;">
            <form th:action="@{|/supplements/${supplementId}/link|}" method="get" style="display: flex; gap: 10px; align-items: center; justify-content: center;">
                <select name="type" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    <option value="name" th:selected="${searchType == 'name'}">제품명</option>
                    <option value="company" th:selected="${searchType == 'company'}">회사명</option>
                </select>
                <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력" style="padding: 10px; width: 200px; border-radius: 8px; border: 1px solid #ddd;"/>
                <button type="submit" class="custom-btn" style="margin: 0; min-width: 80px;">검색</button>
            </form>
        </div>

        <div th:if="${products != null}">
            <h2>검색 결과</h2>
            <table class="styled-table">
                <thead>
                    <tr><th>제품 정보</th><th>주된 기능성</th><th>선택</th></tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${products}">
                        <td style="text-align: left;">
                            <strong th:text="${p.productName}" style="font-size: 16px;"></strong><br>
                            <span th:text="${p.companyName}" style="color:gray; font-size:13px;"></span>
                        </td>
                        <td th:text="${p.mainFunction}" style="font-size: 13px;"></td>
                        <td>
                            <form th:action="@{|/supplements/${supplementId}/link|}" method="post">
                                <input type="hidden" name="normalizedId" th:value="${p.id}"/>
                                <button type="submit" class="custom-btn btn-sm">연결</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}"><td colspan="3">검색 결과가 없습니다.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
