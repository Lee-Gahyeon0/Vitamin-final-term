<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>회원가입</title>
</head>
<body>
    <div class="top-bar">
        <div class="top-left"><a th:href="@{/}">홈으로</a></div>
    </div>

    <div class="card-box">
        <h1>회원가입</h1>
        
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red; font-size: 14px; text-align: center; margin-bottom: 15px;"></p>
        </div>

        <form th:action="@{/members/register}" method="post">
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required />
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
            </div>

            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="사용할 닉네임" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="custom-btn">가입하기</button>
            </div>
        </form>

        <div class="auth-links" style="text-align: center; margin-top: 20px; font-size: 14px; color: #888;">
            이미 계정이 있으신가요? <br>
            <a th:href="@{/members/login}" style="color: #FF512F; font-weight: bold; text-decoration: underline;">로그인 하러 가기</a>
        </div>
    </div>
</body>
</html>
