<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>회원가입</title>
</head>
<body>
    <div class="top-bar">
        <div class="top-left"><a th:href="@{/}">홈으로</a></div>
    </div>

    <div class="center-container">
        <div class="auth-card">
            <h1>회원가입</h1>
            
            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}" style="color: red; font-size: 14px;"></p>
            </div>

            <form th:action="@{/members/register}" method="post">
                <div>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required />
                </div>

                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
                </div>

                <div>
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" placeholder="사용할 닉네임" required />
                </div>

                <div style="margin-top: 20px;">
                    <button type="submit" class="custom-btn">가입하기</button>
                </div>
            </form>

            <p style="margin-top: 20px; font-size: 14px; color: #666;">
                이미 계정이 있으신가요? <br>
                <a th:href="@{/members/login}" style="color: #FF512F; font-weight: bold;">로그인 하러 가기</a>
            </p>
        </div>
    </div>
</body>
</html>
