<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>비타민 관리 홈</title>
</head>
<body>
    <div class="top-bar">
        <div class="top-left"><a th:href="@{/}">홈</a></div>
        <div class="top-right">
            <div th:if="${session.loginMember} == null">
                <a th:href="@{/members/login}">로그인</a>
                <a th:href="@{/members/register}">회원가입</a>
            </div>
            <div th:if="${session.loginMember} != null">
                <span th:text="${session.loginMember.nickname} + ' 님'"></span>
                <a th:href="@{/members/me}">내 정보</a>
                <a th:href="@{/members/logout}">로그아웃</a>
            </div>
        </div>
    </div>

    <div style="max-width: 600px; margin: 100px auto; text-align: center;">
        <h1 style="font-size: 40px; margin-bottom: 10px;">💊 비타민 섭취 관리</h1>
        <p style="color: #666; margin-bottom: 50px;">오늘 먹어야 할 영양제를 잊지 말고 챙기세요!</p>

        <div style="display: flex; gap: 20px; justify-content: center;">
            <a th:href="@{/supplements/list}" class="custom-btn" style="width: 200px;">
                영양제 목록
            </a>
            <a th:href="@{/intakes/today}" class="custom-btn" style="width: 200px; background: linear-gradient(45deg, #11998e, #38ef7d);">
                내 섭취 기록
            </a>
        </div>
    </div>

</body>
</html>
